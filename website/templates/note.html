{%extends "base.html"%} 
{%block content%}
<div  class=" w-75 rounded-5 border border-dark-subtle p-4 mx-auto my-5">
    <form action="/note/{{note[2]}}" method="POST" class="">
        <input type="text" name="title" placeholder="Title"
        value="{{note[0]}}"
            class="border-0 p-2   d-block w-100 text-white bg-transparent fw-semibold h3" />
        <hr>
        <textarea rows='4' name="content" value="" class="p-2 bg-transparent text-white fw-light  border-0 w-100 fs-5"
            placeholder="write something...">{{note[1]}}</textarea>
        
            <div>
<button type="submit" class="btn btn-secondary mx-auto my-2">update</button>
<a class="btn btn-danger mx-auto my-2" href="/delete/{{note[2]}}">delete</a>
            </div>
       
    
    </form>
</div>
{%endblock%}
